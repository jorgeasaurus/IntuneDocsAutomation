<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New in Microsoft Intune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #000;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            margin: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #000;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #000;
            display: inline-block;
        }

        .update-item {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: box-shadow 0.2s ease;
        }

        .update-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .update-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000;
        }

        .update-description {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .update-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
        }

        .meta-icon {
            margin-right: 5px;
        }

        .update-link {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .update-link:hover {
            opacity: 0.7;
        }

        .error {
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
            }

            .update-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>What's New in Microsoft Intune</h1>
        <div class="subtitle">Latest documentation updates from Microsoft Learn</div>
        <button class="refresh-btn" onclick="loadFeed()">Refresh Updates</button>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        Loading latest updates...
    </div>

    <div id="stats" class="stats" style="display: none;"></div>
    <div id="content"></div>

    <div class="footer">
        <p>Updates sourced from <a href="https://docs.microsoft.com/api/search/rss?locale=en-us&facet=&%24filter=scopes%2Fany%28t%3A+t+eq+%27Intune%27%29" target="_blank">Microsoft Learn RSS Feed</a></p>
        <p>Last updated: <span id="lastUpdated"></span></p>
    </div>

    <script>
        // Local RSS file and metadata
        const LOCAL_RSS_FILE = './intune-rss.xml';
        const RSS_METADATA_FILE = './rss-metadata.json';
        
        // Category mapping
        const categoryMapping = {
            'Security & Compliance': ['security', 'compliance', 'baseline', 'protection', 'threat', 'conditional access', 'authentication'],
            'App Management': ['app', 'application', 'store', 'deployment', 'packaging', 'mobile application management', 'mam'],
            'Device Management': ['device', 'enrollment', 'configuration', 'profile', 'autopilot', 'windows', 'android', 'ios', 'macos'],
            'Endpoint Analytics': ['analytics', 'insights', 'reporting', 'performance', 'endpoint analytics', 'proactive remediation'],
            'Policy Updates': ['policy', 'governance', 'assignment', 'group', 'targeting'],
            'Documentation Updates': ['documentation', 'guide', 'tutorial', 'reference', 'troubleshoot', 'how-to'],
            'General Updates': []
        };

        function categorizeUpdate(title, description) {
            const content = (title + ' ' + description).toLowerCase();
            
            for (const [category, keywords] of Object.entries(categoryMapping)) {
                if (category === 'General Updates') continue;
                
                for (const keyword of keywords) {
                    if (content.includes(keyword)) {
                        return category;
                    }
                }
            }
            return 'General Updates';
        }

        function parseRSSDate(dateString) {
            return new Date(dateString);
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function isRecentUpdate(pubDate, daysBack = 30) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - daysBack);
            return new Date(pubDate) > cutoffDate;
        }

        async function fetchRSSMetadata() {
            try {
                const response = await fetch(RSS_METADATA_FILE);
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('No metadata file found, using defaults');
            }
            return null;
        }

        async function fetchRSSFeed() {
            try {
                console.log('Fetching local RSS file...');
                
                const response = await fetch(LOCAL_RSS_FILE);
                if (!response.ok) {
                    throw new Error(`Failed to fetch local RSS file: ${response.status}`);
                }
                
                const xmlContent = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                // Check if parsing was successful
                if (xmlDoc.documentElement.nodeName === 'parsererror') {
                    throw new Error('XML parsing failed');
                }
                
                console.log('Successfully loaded local RSS feed');
                return xmlDoc;
                
            } catch (error) {
                console.warn('Failed to load local RSS file:', error.message);
                return await tryFallbackMethod();
            }
        }

        async function tryFallbackMethod() {
            // Fallback: Create sample data for demonstration
            console.log('Using sample data for demonstration');
            
            const sampleXML = `<?xml version="1.0" encoding="UTF-8"?>
                <rss version="2.0">
                    <channel>
                        <title>Microsoft Learn - Intune</title>
                        <description>Latest Intune documentation updates</description>
                        <item>
                            <title>Microsoft Security Copilot agents in Microsoft Intune</title>
                            <description>Learn about Security Copilot agents in Microsoft Intune</description>
                            <link>https://learn.microsoft.com/en-us/intune/intune-service/copilot/security-copilot-agents-intune</link>
                            <pubDate>Thu, 10 Jul 2025 22:36:00 GMT</pubDate>
                        </item>
                        <item>
                            <title>Security Copilot Vulnerability Remediation Agent in Microsoft Intune</title>
                            <description>Learn how to set up and use the Vulnerability Remediation Agent for Security Copilot in Microsoft Intune</description>
                            <link>https://learn.microsoft.com/en-us/intune/intune-service/protect/vulnerability-remediation-agent</link>
                            <pubDate>Thu, 10 Jul 2025 22:36:00 GMT</pubDate>
                        </item>
                        <item>
                            <title>Onboard and Configure Devices with Microsoft Defender for Endpoint via Microsoft Intune</title>
                            <description>Integrate Microsoft Defender for Endpoint with Microsoft Intune, including connecting the products, onboarding devices, and assigning policies for compliance and risk level assessment.</description>
                            <link>https://learn.microsoft.com/en-us/intune/intune-service/protect/advanced-threat-protection-configure</link>
                            <pubDate>Wed, 09 Jul 2025 22:36:00 GMT</pubDate>
                        </item>
                        <item>
                            <title>iOS/iPadOS app protection policy settings - Microsoft Intune</title>
                            <description>Configure app protection policy settings for iOS and iPadOS devices in Microsoft Intune</description>
                            <link>https://learn.microsoft.com/en-us/intune/apps/app-protection-policy-settings-ios</link>
                            <pubDate>Mon, 07 Jul 2025 22:36:00 GMT</pubDate>
                        </item>
                        <item>
                            <title>Set up the Enrollment Status Page in the admin center - Microsoft Intune</title>
                            <description>Configure the Enrollment Status Page to provide enrollment progress information to users</description>
                            <link>https://learn.microsoft.com/en-us/intune/enrollment/windows-enrollment-status</link>
                            <pubDate>Mon, 07 Jul 2025 18:20:00 GMT</pubDate>
                        </item>
                    </channel>
                </rss>`;
            
            const parser = new DOMParser();
            return parser.parseFromString(sampleXML, 'text/xml');
        }

        function parseRSSItems(xmlDoc) {
            const items = xmlDoc.querySelectorAll('item');
            const updates = [];
            
            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || '';
                const description = item.querySelector('description')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                
                if (title && isRecentUpdate(pubDate)) {
                    updates.push({
                        title: title.trim(),
                        description: description.trim(),
                        link: link.trim(),
                        pubDate: parseRSSDate(pubDate),
                        category: categorizeUpdate(title, description)
                    });
                }
            });
            
            return updates.sort((a, b) => b.pubDate - a.pubDate);
        }

        function groupByCategory(updates) {
            const grouped = {};
            
            updates.forEach(update => {
                if (!grouped[update.category]) {
                    grouped[update.category] = [];
                }
                grouped[update.category].push(update);
            });
            
            return grouped;
        }

        function renderStats(updates) {
            const totalUpdates = updates.length;
            const categories = [...new Set(updates.map(u => u.category))].length;
            const latestUpdate = updates.length > 0 ? updates[0].pubDate : null;
            
            const statsHtml = `
                <div class="stat">
                    <div class="stat-number">${totalUpdates}</div>
                    <div class="stat-label">Total Updates</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${categories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${latestUpdate ? formatDate(latestUpdate).split(' ')[1] : 'N/A'}</div>
                    <div class="stat-label">Latest Month</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').style.display = 'flex';
        }

        function renderUpdates(updates) {
            const grouped = groupByCategory(updates);
            const contentDiv = document.getElementById('content');
            
            let html = '';
            
            for (const [category, categoryUpdates] of Object.entries(grouped)) {
                if (categoryUpdates.length === 0) continue;
                
                html += `
                    <div class="category">
                        <h2 class="category-title">${category}</h2>
                `;
                
                categoryUpdates.forEach(update => {
                    const description = update.description.length > 200 
                        ? update.description.substring(0, 200) + '...' 
                        : update.description;
                    
                    html += `
                        <div class="update-item">
                            <h3 class="update-title">${update.title}</h3>
                            <p class="update-description">${description}</p>
                            <div class="update-meta">
                                <div class="meta-item">
                                    <span class="meta-icon">📅</span>
                                    Updated: ${formatDate(update.pubDate)}
                                </div>
                                <div class="meta-item">
                                    <span class="meta-icon">🔗</span>
                                    <a href="${update.link}" target="_blank" class="update-link">View Documentation</a>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-icon">📚</span>
                                    Source: Microsoft Learn
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            if (html === '') {
                html = '<div class="error">No recent updates found. Try refreshing or check back later.</div>';
            }
            
            contentDiv.innerHTML = html;
        }

        function showError(message, isLocalFile = false) {
            const errorContent = isLocalFile ? `
                <div class="error">
                    <h3>Using Sample Data</h3>
                    <p>${message}</p>
                    <p><strong>Note:</strong> This page is designed to work with a GitHub Actions workflow that automatically downloads the RSS feed. The sample data below demonstrates the layout.</p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>Push this repository to GitHub</li>
                        <li>Enable GitHub Actions and GitHub Pages</li>
                        <li>The workflow will automatically update the RSS data every 6 hours</li>
                    </ul>
                    <p>Sample data is shown below:</p>
                </div>
            ` : `
                <div class="error">
                    <h3>Unable to load updates</h3>
                    <p>${message}</p>
                    <p>Please try refreshing the page or check if the RSS feed is available.</p>
                </div>
            `;
            
            document.getElementById('content').innerHTML = errorContent;
        }

        async function loadFeed() {
            const loadingDiv = document.getElementById('loading');
            const statsDiv = document.getElementById('stats');
            const contentDiv = document.getElementById('content');
            
            // Show loading state
            loadingDiv.style.display = 'block';
            statsDiv.style.display = 'none';
            contentDiv.innerHTML = '';
            
            try {
                // Load metadata first
                const metadata = await fetchRSSMetadata();
                
                // Load RSS feed
                const xmlDoc = await fetchRSSFeed();
                const updates = parseRSSItems(xmlDoc);
                
                loadingDiv.style.display = 'none';
                
                if (updates.length > 0) {
                    renderStats(updates);
                    renderUpdates(updates);
                } else {
                    showError('No recent updates found in the RSS feed.', true);
                    // Still render sample data for demonstration
                    const sampleUpdates = parseRSSItems(xmlDoc);
                    if (sampleUpdates.length > 0) {
                        renderStats(sampleUpdates);
                        renderUpdates(sampleUpdates);
                    }
                }
                
                // Use metadata for last updated if available, otherwise current time
                const lastUpdatedText = metadata ? 
                    `${metadata.lastUpdated} (${metadata.itemCount} items from GitHub Actions)` : 
                    new Date().toLocaleString();
                
                document.getElementById('lastUpdated').textContent = lastUpdatedText;
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                showError(`Error loading RSS feed: ${error.message}`, true);
            }
        }

        // Load feed when page loads
        document.addEventListener('DOMContentLoaded', loadFeed);
    </script>
</body>
</html>
